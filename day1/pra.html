<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #333;
            color: white;
            position: relative;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            
        }

        /* Mobile Menu */
        .nav-links-mobile {
            text-decoration: none;
            list-style: none;
            display: none;
            flex-direction: column;
            gap: 1rem;
            background-color: #333;
            position: absolute;
            top: 60px;
            right: 2rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .nav-links-mobile a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .nav-links-mobile.active {
            display: flex;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            /* Hide desktop menu */
            .nav-links {
                display: none;
            }

            /* Show hamburger menu */
            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links-mobile" id="nav-links-mobile">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <script>
        // JavaScript for toggling the mobile menu
        const hamburger = document.getElementById('hamburger');
        const navLinksMobile = document.getElementById('nav-links-mobile');

            hamburger.addEventListener('click', () => {
                navLinksMobile.classList.toggle('active');
            });
    </script>
</body>
</html>
